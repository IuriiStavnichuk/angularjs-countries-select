<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <title>AngularJS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div id="top_panel_button">
    <div id="toggle_button" class="uparrow"></div>
</div>
<div id="work_area">
    <div class="clear"></div>
    <div class="divider"></div>
    <div ng-app="MainWebApp">

        <h1>AngularJS countries select</h1>
        <div ng-controller="CountriesListCtrl">
            <countries-select class="countries-list" array-countries-list = "arrayCountriesList"></countries-select>
        </div>

    </div>

</div>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js' type='text/javascript'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-resource.min.js' type='text/javascript'></script>
<script src="js/countriesSelect.js"></script>
<script src="js/app.js"></script>
<script>
    var shiftDown = false;
    var setShiftDown = function(event){
        if(event.keyCode === 16 || event.charCode === 16){
            window.shiftDown = true;
        }
    };
    var setShiftUp = function(event){
        if(event.keyCode === 16 || event.charCode === 16){
            window.shiftDown = false;
        }
    };
    window.addEventListener? document.addEventListener('keydown', setShiftDown) : document.attachEvent('keydown', setShiftDown);
    window.addEventListener? document.addEventListener('keyup', setShiftUp) : document.attachEvent('keyup', setShiftUp);
</script>
</body>
</html>
